<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="vvitlogo.png">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>

<body>
    <div class="container center mt-1">
        <div class="row ttt">
            <div class="col-sm-12 border">
                <div class="text-center imm">
                    <img src="vvitlogo.png" alt="" class="img-fluid">
                </div>
                <div class="row">
                    <h3 class="text-center">Sign In by</h3>
                    <div class="d-flex justify-content-center gap-3 cc">
                        <div class="log-in text-center"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
                        <div class="log-in text-center"><a href="#"><i class="fa-brands fa-google"></i></a></div>
                        <div class="log-in text-center"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                    </div>
                </div>
                <p class="text-center">or</p>
                <hr>
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="validationDefault01" class="form-label">User Name</label>
                        <input type="email" class="form-control" id="validationDefault01" placeholder="Email Id"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault02" class="form-label">password</label>
                        <input type="password" class="form-control" id="validationDefault02" placeholder="password"
                            required>
                    </div>
                    <div class="col-md-12 text-center anc">
                        <a href="#" class="link-primary">Forget password</a>
                    </div>

                    <div class="col-12 text-center yy mb-2">
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </div>

                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
